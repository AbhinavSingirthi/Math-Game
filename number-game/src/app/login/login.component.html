<div class="card mt-5 m-3 shadow-sm">
<div class="card-header">
  Login Form
</div>
<div class="card-body">
  <div class="form-group">
    <label for="username" class="font-weight-normal">Username:</label>
    <input type="text" id="username" class="form-control" placeholder="start typing...">
  </div>
  <div>
    <button class="btn btn-outline-primary" (click) = "addUser()">Login</button>
  </div>
</div>
</div>
