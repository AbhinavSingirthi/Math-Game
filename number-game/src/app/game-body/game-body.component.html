<div class="container-fluid mt-5">
    <div class="card">
        <div class="card-header text-center">
            <q class="font-weight-bolder">{{cardQuote}}</q>
        </div>
        <div class="card-body text-center">
            <img [src]="cardImageUrl" [style.width.rem]="imageWidth">
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="mr-auto">
                    <button class="btn btn-outline-secondary"><i class="fa fa-chevron-left mr-1"></i>Back</button>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="font-weight-normal">{{cardDescription}}</p>
                </div>
                <div class="ml-auto">
                    <button class="btn btn-outline-secondary">Next<i class="fa fa-chevron-right ml-1"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
